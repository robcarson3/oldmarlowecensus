<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 align="left" class="modal-title">Edition Details:</h4>
        </div>
        <div class="modal-body">
            <p align="left" class = "sansserif"><b>Title:</b> {{ edition.title }}</p>
            <p align="left" class = "sansserif"><b>Edition number:</b> {{ edition.Edition_number }}</p>
            <p align="left" class = "sansserif"><b>Edition format:</b> {{ edition.Edition_format }}</p>
            <div class="modal-footer">
                <button type="button" class="closebutton" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
