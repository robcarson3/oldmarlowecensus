{% extends "base.html" %}
{% load static %}
{% block content %}

<div class = "wrapper">
  <table class="play-detail-set">
      {% if result_list %}
      <tr>
          <th> Year </th>
          <th> Location </th>
          <th> ESTC </th>
      </tr>
      {% for copy in result_list %}
      <tr>
          <td>{{ copy.issue.year }}</td>
          <td>{{ copy.Owner }}</td>
          <td>{{ copy.issue.ESTC }}</td>
      </tr>
      {% endfor %}
      {% else %}
      <p class="sansserif" align="center">Oh no! No issues are available.</p>
      {% endif %}
  </table>
</div>

{% endblock content %}
